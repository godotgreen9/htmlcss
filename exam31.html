<!DOCTYPE html>
<!--스타일 외부 참조
link 태그의 rel속성은 현재 문서와 외부리소스 사이의 연관관계를 명시
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <link rel="stylessheet" type="text/css" href="css\css_test.cs">
        </style>    
    </head>
    <body>
        <div class="container">
            <h1>상품주문서</h1>
            <form>
                <fieldset>
                   <legend>개인 정보</legend>     
                   <ul>
                        <li>
                           <label for="unname" class="title">이름</label>
                           <input type="text" class="unname"placeholder="여백없이">
                        </li>
                   </ul>
                   <ul>
                    <li>
                       <label for="tel1" class="title">연락처</label>
                       <input type="tel" class="tel1"placeholder="연락 가능한 번호">
                    </li>
               </ul>
                </fieldset>
                <fieldset>
                    <legend>배송지 정보</legend>     
                    <ul>
                         <li>
                            <label for="addr" class="title">주소</label>
                            <input type="text" id="addr"size="40"required>
                         </li>
                    </ul>
                    <ul>
                     <li>
                        <label for="tel2" class="title">전화번호</label>
                        <input type="tel" id="tel2"required>
                     </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>주문 정보</legend>     
                    <ul>
                         <li>
                            <input type="checkbox" >과테라말 안티구아(100g)
                            <input type="number" value="0"min="0"max="10">개
                         </li>
                    </ul>
                    <ul>
                         <li>
                           <input type ="checkbox">인도네시아 만델링(100g)
                           <input type="number" value="0"min="0"max="10">개
                         </li>
                    </ul>
                    <ul>
                        <li>
                           <input type="checkbox">탐라는도다(100g)
                           <input type="number" value="0"min="0"max="10">개
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="centered">
            <input type="submit" value="주문하기">
            <input type="reset" value="다시작성">
        </div>
    </body>
</html>
