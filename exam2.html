<!--Hypertext Markup Language-->
<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>현재 보여지는 페이지의 제목이 들어감</title>
<body>
   안녕하세요~~
   <br> <!--<br>줄바꿈-->
   반갑습니다
   <br>HTML입문을 환영합니다.
   <br>HTML입문을 환영합니다.
   <p>HTML입문을 환영합니다</p>
   <!--<P>문단태그,여백자동생성-->  
    HTML입문을 환영합니다

    <pre>
        문단을 나누는 태그는 p,pre태그가 있다
        p태그는 문단 영영를 나누는 태그이지만 한개의 공백만 표시하며
        줄바꿈 입력을 별도의 태그로 구분해 주어야 한다
        pre태그는 여러 칸 뛰우기, 줄 바꿈 등을 포함하여 실제 코드로 입력한 내용
        그대로 표현하는 태그이다.
    </pre>
</body>
</html>
